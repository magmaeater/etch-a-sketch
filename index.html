<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Etch-A-Sketch</h1>
    
    <div class="container" id="Etch"></div>

    <div class="size"></div>
    
    <div class="slidecontainer">
        <input type="range" min="16" max="64" value="32" class="slider" id="myRange">
        <p id = 'value' class="valueDisplay"></p> 
    </div>

    <div class="buttonContainer">
        <button id = 'new_size' class="enterButton">Set Size</button>
        <button id = 'cls' class="clearScreen">Clear Board</button>
        <button id = 'random_mode' class="randomMode">Random Mode!</button>
    </div>
</body>
<script src="eas.js"></script>
</html>
